spring.application.name=ContactManager

# ================= Database Connection =================
spring.datasource.url=${DB_URL:jdbc:mysql://contactmanager.cx2ew688ywoa.ap-south-1.rds.amazonaws.com:3306/contactmanager}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:12345}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ================= Server Config =================
server.port=${PORT:8080}

# ================= JWT Security =================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=18000000

# ================= Google OAuth =================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# ================= AWS S3 =================
aws.accessKey=${AWS_ACCESS_KEY}
aws.secretKey=${AWS_SECRET_KEY}
aws.region=ap-south-1
aws.s3.bucket=${AWS_S3_BUCKET}

# ================= File Upload Config =================
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# ================= Stripe API Keys =================
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.publishable.key=${STRIPE_PUBLIC_KEY}

# ================= Default Image =================
img.contact.picture=${DEFAULT_IMAGE:https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbySPOVJMWqKXXDjw9zQLk4k7k7T2xDXjzsw&s}

# ================= CORS Allowed Origins =================
cors.allowed.origins=${ALLOWED_ORIGINS:*}

# ================= Email Config =================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true








