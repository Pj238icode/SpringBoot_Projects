<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .container {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .details {
            margin-top: 20px;
        }
        .details ul {
            list-style-type: none;
            padding-left: 0;
        }
        .details li {
            padding: 5px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Your Order is Confirmed ✅</h2>
    </div>

    <p>Hello <span th:text="${customerName}"></span>,</p>
    <p>Your order <strong>#<span th:text="${orderId}"></span></strong> has been successfully placed!</p>

    <div class="details">
        <h3>Order Summary:</h3>
        <ul>
            <li th:each="item : ${orderItems}" th:text="${item}"></li>
        </ul>
        <p><strong>Total Amount:</strong> ₹<span th:text="${totalAmount}"></span></p>
    </div>

    <div class="footer">
        <p>Thank you for ordering with <strong>FastFood</strong> </p>
        <p>We hope to serve you again soon!</p>
    </div>
</div>
</body>
</html>
